<!doctype html>
<html>
  <head>
     <meta charset="utf-8" />
     <title> webGL Model viewer Demo</title>
     </head> <script src="js/Three_min.js"></script>
     <script src="js/TrackballControls.js"></script>
     <body onLoad="onLoad();"><script src="js/JSONLoader.js"></script>
     <script type ="text/javascript">
function onLoad()
  {
  initScene("container", "models/teaport.js",0x009900);
  }  
                 
// initialize a scene with an id, model and color
function initScene(id,modelSource, color) {
                // Get the container to use for this model
                 var container = document.getElementById(id);

                 //create a renderer
                 renderer = new THREE.WebGLRenderer({antialias:true});
                 renderer.setSize(window.innerWidth, wndow.innerHeight);
                 container.appendChild( renderer.domElement);
                 }

                 scene = new Three.scene();
                 // create prospective camera
                 camera = new THree.PerspectiveCamera( 75, container.offsetWidth / container.offsetHeight, 1, 1000);
                 camera.position.z = 10;
                 scene.add(camera );
                 controls = new THREE.TrackballControls(camera, renderer.domElement);
                 controls.rotateSpeed = 1.0;
                 controls.zoomSpeed = 1.2;
                 controls.panSpeed = 0.2;

                 control.noZoom = false;
                 control.noPan = false;

                 controls.staticMoving = false;
                 controls.dynamicDampingFactor = 0.3;

                 controls.minDistance = 1.1;
                 controls.maxDistance = 100;

                 control.keys = [ 16, 17, 18 ];

                 //create some lights
                 var dirLight = new THREE.DirectionalLight(0xffffff, 0.95);
                 dirLight.position.set(-3, 3, 7);
                 dirLight.position.normalize();
                 scene.add(dirLight);

                 var pointLight = new THREE.PointLight(0xFFFFFF, 5, 50);
                 pointLight.position.set(10, 20, -10);
                 scene.add(pointLight);
                 var jsonLoader = new THREE.JSONLoader();
                 jsonLoader.load( "models/hemostat.js", function(geometry){

                 var hemostat = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
                 scene.add(hemostat);
                 });
                 animate();

                 function animate(){
                 requestAnimationFrame(animate);
                 render();
                 }

                 function render(){
                 controls.update();
                 renderer.render(scene, camera );
                 render( scene, camera );
                 }


     </html><div id='container'>
     </div>
